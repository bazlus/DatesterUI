<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Registration</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="row">
            <div class="col md-6-sm">
              <div class="form-group">
                <label for="Email">Email address *</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel>
              </div>
              <div class="form-group">
                <label for="Password">Password *</label>
                <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
              </div>
              <div class="form-group">
                <label for="Password">Confirm Password *</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                  ngModel>
              </div>
            </div>
            <div class="col col-6-sm">
              <div class="form-group">
                <label for="FirstName">First Name *</label>
                <input type="text" class="form-control" name="firstName" placeholder="First Name" ngModel>
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" ngModel>
              </div>
              <label for="Gender">Gender *</label>
              <select class="form-control" name="gender" ngModel>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col col-12-sm">
              <div class="form-group">
                <label for="Description">Desctription</label>
                <textarea class="form-control" id="Description" name="description" rows="3"
                  placeholder="Tell us about yourself..." ngModel></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-12-sm">
              <div class="form-group">
                <label for="Description">Hobbies</label>
                <input type="text" class="form-control" name="hobbies" id="tokenfield" ngModel />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

      </div>
      <div class="modal-footer">
        <a [routerLink]="">Already have an account ?</a>
      </div>
    </div>
  </div>
</div>

<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>
